<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>    
         
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Perfil:"/>
            <h:selectOneMenu  value="#{PerfilFuncionalidade.idPerfil}">
                <f:selectItems value="#{Perfil.listaPerfil}" var="cboItensPerfil" itemValue="#{cboItensPerfil.idPerfil}" itemLabel="#{cboItensPerfil.nmPerfil}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Funcionalidade:"/>
            <h:selectOneMenu  value="#{PerfilFuncionalidade.idFuncionalidade}">
                <f:selectItem itemLabel="Nenhum" itemValue="0"/>
                <f:selectItems value="#{Funcionalidade.listaFuncionalidade}" var="cboItensFuncionalidade" itemValue="#{cboItensFuncionalidade.idFuncionalidade}" itemLabel="#{cboItensFuncionalidade.nmFuncionalidade}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Ordem"/>
            <h:inputText value="#{PerfilFuncionalidade.inserirPerfilFuncionalidade.nrOrdem}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:commandButton id="cmdGera" styleClass="botaoLegal" action="#{PerfilFuncionalidade.gravaAlteracao()}" value="Gravar Alteração"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel styleClass="lblMensagemDestaque" value="#{PerfilFuncionalidade.mensagem}" rendered="#{PerfilFuncionalidade.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
