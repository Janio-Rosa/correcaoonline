<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>    
             <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Nome da Funcionalidade: "/>
            </td>
            <td align="left">
            <h:inputText value="#{Funcionalidade.inserirFuncionalidade.nmFuncionalidade}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Nome da Página: "/>
            </td>
            <td align="left">
            <h:inputText value="#{Funcionalidade.inserirFuncionalidade.nmPaginaSistema}" />
            </td>
            </tr>
             <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Título"/>
            </td>
            <td align="left">
            <h:selectBooleanCheckbox title="titulo" value="#{Funcionalidade.inserirFuncionalidade.flTitulo}"/> 
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Funcionalidade Pai:"/>
            </td>
            <td align="left">
            <h:selectOneMenu  value="#{Funcionalidade.idFuncionalidadeMae}">
                <f:selectItem itemLabel="Nenhum" itemValue="0"/>
                <f:selectItems value="#{Funcionalidade.listaFuncionalidade}" var="cboItensFuncionalidade" itemValue="#{cboItensFuncionalidade.idFuncionalidade}" itemLabel="#{cboItensFuncionalidade.nmFuncionalidade}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" colspan="2">
            <h:commandLink id="cmdGera" styleClass="botao" action="#{Funcionalidade.gravaAlteracao()}" value="Gravar Alteração"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2">
            <h:outputLabel styleClass="lblMensagemDestaque" value="#{Funcionalidade.mensagem}" rendered="#{Funcionalidade.exibirMensagem}" />
            </td>
            </tr>
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
