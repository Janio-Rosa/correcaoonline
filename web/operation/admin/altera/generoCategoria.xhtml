<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>    
             <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Nome do Gênero da Categoria: "/>
            <h:inputText value="#{GeneroCategoria.inserirGeneroCategoria.nmGeneroCategoria}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Gênero Pai:"/>
            <h:selectOneMenu  value="#{GeneroCategoria.idGeneroCategoriaPai}">
                <f:selectItem itemLabel="Nenhum" itemValue="0"/>
                <f:selectItems value="#{GeneroCategoria.listaGeneroCategoria}" var="cboItensGeneroCategoria" itemValue="#{cboItensGeneroCategoria.idGeneroCategoria}" itemLabel="#{cboItensGeneroCategoria.nmGeneroCategoria}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Tipo de Questão:"/>
            <h:selectOneMenu  value="#{GeneroCategoria.idTipoQuestao}">
                <f:selectItem itemLabel="Nenhum" itemValue="0"/>
                <f:selectItems value="#{TipoQuestao.listaTipoQuestoes}" var="cboItensTipoQuestoes" itemValue="#{cboItensTipoQuestoes.idTipoQuestao}" itemLabel="#{cboItensTipoQuestoes.nmTipoQuestao}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Geral:"/>
            <h:selectBooleanCheckbox title="geral" value="#{GeneroCategoria.inserirGeneroCategoria.flGeral}"/> 
            </td>
            </tr>
          
            
            <tr class="borda">
                <td class="borda">
            <h:commandLink id="cmdGera" styleClass="botao" action="#{GeneroCategoria.gravaAlteracao()}" value="Gravar Alteração"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel styleClass="lblMensagemDestaque" value="#{GeneroCategoria.mensagem}" rendered="#{GeneroCategoria.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
