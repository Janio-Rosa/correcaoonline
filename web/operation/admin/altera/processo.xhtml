<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:p="http://primefaces.prime.com.tr/ui">

    <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
        <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        <tr class="borda">
            <td class="borda" align="right">
        <h:outputLabel value="Nome do Processo Seletivo: "/>
        </td>
        <td align="left">
        <h:inputText value="#{ProcessoSeletivo.inserirProcesso.nmProcesso}" />
        </td>
        </tr>
        <tr class="borda">
            <td class="borda" align="right">
        <h:outputLabel value="Data de início do processo: "/>
        </td>
        <td align="left">
        <p:calendar value="#{ProcessoSeletivo.inserirProcesso.dtValidadeInicial}" locale="pt_BR" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"  />
        </td>
        </tr>
        <tr class="borda">
            <td class="borda" align="right">
        <h:outputLabel value="Data de término do processo: "/>
        </td>
        <td align="left">
        <p:calendar value="#{ProcessoSeletivo.inserirProcesso.dtValidadeFinal}" locale="pt_BR" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
        </td>
        </tr>
        <tr class="borda">
            <td class="borda" colspan="2">
        <h:commandButton styleClass="botaoLegal" action="#{ProcessoSeletivo.gravaAlteracao() }" value="Gravar Alteração"/>
        </td>
        </tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr>
            <td colspan="2">
        <h:outputLabel styleClass="lblMensagemDestaque" value="#{ProcessoSeletivo.mensagem}" rendered="#{ProcessoSeletivo.exibirMensagem}" />
        </td>
        </tr>
        <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
    </table>

</h:panelGroup>
