<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui">

        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Nome do Tipo da Questão: "/>
            <h:inputText value="#{TipoQuestao.inserirTipoQuestao.nmTipoQuestao}" required="true" requiredMessage="  É necessário digitar o nome de um Tipo da Questão."  label="Nome do Tipo da Questão:" />
            <h:message for="txtFuncao" styleClass="lblMensagemDestaque" />
            </td>
            </tr>
            
            <tr class="borda">
                <td class="borda">
            <h:commandButton styleClass="botaoLegal" action="#{TipoQuestao.insereTipoQuestao}" value="Insere Tipo da Questão"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel id="lblMensagemErro" styleClass="lblMensagemDestaque" value="#{TipoQuestao.mensagem}" rendered="#{TipoQuestao.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
