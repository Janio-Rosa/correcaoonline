<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>
            
            <tr class="borda">
            <td class="borda" align="right">
            <h:outputLabel value="Nome da Banca: "/>
            </td>
            <td align="left">
            <h:inputText value="#{Banca.inserirBanca.nmBanca}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Processo: "/>
            </td>
            <td align="left">
            <h:selectOneMenu  value="#{Banca.idProcesso}">
                <!--<f:selectItem itemLabel="Nenhum" itemValue="0"/>-->
                <f:selectItems value="#{ProcessoSeletivo.listaProc}" var="cboItensProcesso" itemValue="#{cboItensProcesso.idProcesso}" itemLabel="#{cboItensProcesso.nmProcesso}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Disciplina: "/>
            </td>
            <td align="left">
            <h:selectOneMenu  value="#{Banca.idDisciplina}">
                <!--<f:selectItem itemLabel="Nenhum" itemValue="0"/>-->
                <f:selectItems value="#{Disciplina.listaDisciplinas}" var="cboItensDisciplina" itemValue="#{cboItensDisciplina.idDisciplina}" itemLabel="#{cboItensDisciplina.nmDisciplina}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
            <td class="borda" align="right">
            <h:outputLabel value="Curso: "/>
            </td>
            <td align="left">
            <h:selectOneMenu  value="#{Banca.idCurso}">
                <!--<f:selectItem itemLabel="Nenhum" itemValue="0"/>-->
                <f:selectItems value="#{Curso.listaCursos}" var="cboItensCurso" itemValue="#{cboItensCurso.idCurso}" itemLabel="#{cboItensCurso.nmCurso}-#{cboItensCurso.nmTurno}-#{cboItensCurso.idCidade}"/>
            </h:selectOneMenu>
            </td>
            </tr>
           
            <tr class="borda">
            <td class="borda" align="right">
            <h:outputLabel value="Discrepância: "/>
            </td>
            <td align="left">
            <h:selectBooleanCheckbox title="titulo" value="#{Banca.inserirBanca.flDiscrepancia}"/> 
            </td>
            </tr>
            <tr class="borda">
            <td class="borda" align="right">
            <h:outputLabel value="Redação: "/>
            </td>
            <td align="left">
            <h:selectBooleanCheckbox title="titulo" value="#{Banca.inserirBanca.flRedacao}"/> 
            </td>
            </tr>
            <tr class="borda">
            <td class="borda" colspan="2">
            <h:commandButton styleClass="botaoLegal" action="#{Banca.insereBanca()}" value="Insere Banca"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2">
            <h:outputLabel id="lblMensagemErro" styleClass="lblMensagemDestaque" value="#{Banca.mensagem}" rendered="#{Banca.exibirMensagem}" />
            </td>
            </tr>
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
