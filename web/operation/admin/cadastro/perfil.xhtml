<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>    
             <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Nome do Perfil: "/>
            <h:inputText value="#{Perfil.inserirPerfil.nmPerfil}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Perfil Pai:"/>
            <h:selectOneMenu  value="#{Perfil.inserirPerfil.idPerfilPai}">
                <f:selectItem itemLabel="Nenhum" itemValue="0"/>
                <f:selectItems value="#{Perfil.listaPerfil}" var="cboItensPerfil" itemValue="#{cboItensPerfil.idPerfil}" itemLabel="#{cboItensPerfil.nmPerfil}"/>
            </h:selectOneMenu>
            </td>
            </tr>
            <tr class="borda">
            <td align="center" class="borda">
            <h:commandButton styleClass="botaoLegal" action="#{Perfil.inserePerfil}" value="Insere Perfil"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel id="lblMensagemErro" styleClass="lblMensagemDestaque" value="#{Perfil.mensagem}" rendered="#{Perfil.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
