<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui">

        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Nome da empresa: "/>
            <h:inputText value="#{Empresa.inserirEmpresa.nmEmpresa}" required="true" requiredMessage="  É necessário digitar o nome de uma empresa."  label="Nome da empresa:" />
            <h:message for="txtFuncao" styleClass="lblMensagemDestaque" />
            </td>
            </tr>
            <tr class="borda">
            <td align="center" class="borda">
            <h:commandButton styleClass="botaoLegal" action="#{Empresa.insereEmpresa}" value="Insere Empresa"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel id="lblMensagemErro" styleClass="lblMensagemDestaque" value="#{Empresa.mensagem}" rendered="#{Empresa.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
