<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui">

        <table border="0" cellpadding="0" cellspacing="2" width="100%" height="100%">
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
            <tr class="borda">
                <td class="borda">
            <h:outputLabel value="Nome do Tipo de Correção: "/>
            <h:inputText value="#{TipoCorrecao.inserirTipoCorrecao.nmTipoCorrecao}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda">
            <h:commandButton id="cmdGera" styleClass="botaoLegal" action="#{TipoCorrecao.insereTipoCorrecao}" value="Insere Tipo de Correção"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td>
            <h:outputLabel id="lblMensagemErro" styleClass="lblMensagemDestaque" value="#{TipoCorrecao.mensagem}" rendered="#{TipoCorrecao.exibirMensagem}" />
            </td>
            </tr>
            <tr><td><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
