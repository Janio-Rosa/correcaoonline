<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    
   
    <h:panelGrid columns="1" >
        <h:outputLabel styleClass="lblBoldAzul" value="Controle Discrepância:"/>
    </h:panelGrid>
    <h:panelGrid columns="1" id="pnlListaCriterios">
        <h:dataTable value="#{DisciplinaDiscrepancia.gridDisciplinaDiscrepancia}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel" columnClasses="TituloTabela1"  >
            
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Disciplina:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmDisciplina}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Questão:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmQuestao}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Discrepância Ativa?"/></f:facet>
                <h:selectBooleanCheckbox title="Ativar/Desativar" value="#{atual.flDiscrepanciaAtiva}">
                    <f:ajax listener="#{DisciplinaDiscrepancia.ativaDesativaDiscrepancia()}" event="click" execute="@this" render="@all" />
                </h:selectBooleanCheckbox>

            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
