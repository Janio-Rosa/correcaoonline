<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    <h:panelGrid columns="1">
        <h:outputLabel styleClass="lblBoldAzul" value="Categorias Cadastradas:"/>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{Categoria.gridCategorias}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel" columnClasses="TituloTabela1"  >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Categoria:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmCategoria}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Alterar: "/></f:facet>
                <h:commandLink value="Alterar" action="#{Categoria.prepararAlterar}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Excluir Categoria: "/></f:facet>
                <h:commandLink value="Excluir" action="#{Categoria.excluirCategoria}"  onclick="return confirm('Deseja excluir a categoria #{atual.nmCategoria} ?');" />
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
