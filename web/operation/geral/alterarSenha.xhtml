<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <table border="0" cellpadding="0" cellspacing="2" width="80%" height="100%">
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>    
            
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value=" Nova Senha: "/>
            </td>
            <td align="left">
            <h:inputSecret  id="senha" value="#{Usuario.usuario.nmSenha}"/>
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" align="right">
            <h:outputLabel value="Confirmação de Senha: "/>
            </td>
            <td align="left">
            <h:inputSecret value="#{Usuario.senha}" />
            </td>
            </tr>
            <tr class="borda">
                <td class="borda" colspan="2">
            <h:commandButton id="cmdGera" styleClass="botaoLegal" action="#{Usuario.alterarSenhaUsuarioAtual()}" value="Gravar Alteração"/>
            </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2">
            <h:outputLabel styleClass="lblMensagemDestaque" value="#{Usuario.mensagem}" rendered="#{Usuario.exibirMensagem}" />
            </td>
            </tr>
            <tr><td colspan="2"><h:graphicImage name="linha.jpg" library="images" width="100%" /></td></tr>            
        </table>

    
</h:panelGroup>
