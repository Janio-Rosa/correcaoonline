<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    <!--h:panelGrid columns="2">
        <h:outputLabel styleClass="lblBoldAzul" value="Total de provas: "/>
        <h:outputLabel styleClass="lblBoldVermelhoMedio" value="{RelatorioBancaController.quantidadeTotalProvasPorProcessoDisciplina}"/>
    </h:panelGrid-->
    <h:panelGrid columns="1">
        <h:outputLabel styleClass="lblBoldAzul" value="Provas Corrigidas:"/>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{RelatorioBancaController.listaRelatorio}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel" columnClasses="TituloTabela1"  >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Tipo Correção:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmTipoCorrecao}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Numero de Provas Corrigidas:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrQuantidade}"/>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
