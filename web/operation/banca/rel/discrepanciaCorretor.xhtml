<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    <h:panelGrid columns="1">
        <h:outputLabel styleClass="lblBoldAzul" value="Processos Seletivos:"/>
    </h:panelGrid>
    <h:panelGrid columns="1">

        <h:dataTable value="#{RelatorioDetalhado.gridDiscrepanciaCorretor}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel"   >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Disciplina:"/></f:facet>
                <h:commandLink value="#{atual.nmDisciplina}" action="#{RelatorioDetalhado.consultaRelatorioDiscrepanciaDetalhado(atual.idDisciplina)}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Questão:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmQuestao}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Quant. de Discrepâncias:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrDiscrepancia}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Discrepâncias já feitas:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrQuantDiscrepanciaCorrigida}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="%:" title="Andamento da correção de discrepâncias" /></f:facet>
                <h:panelGrid columns="2">
                    <h:outputLabel styleClass="lblBoldAzulMedio" value="#{atual.porcentagemDiscrepancia}" title="Andamento das discrepâncias" >
                        <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                    </h:outputLabel>
                    <h:outputLabel value="%" styleClass="lblBoldAzulMedio"/>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
