<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    <h:panelGrid columns="1">
        <h:outputLabel styleClass="lblBoldAzul" value="Correção Detalhada:"/>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{RelatorioDetalhado.gridCorrecaoConsolidadaQuestao}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel"  >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Disciplina:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmDisciplina}" title="Disciplina" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Questão:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrQuestao}" title="Questão #{atual.nrQuestao}"  />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Total de Provas:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.qtTotalRespostas}" title="Total de provas" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Primeira Correção:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.qtPrimeiraCorrecao}" title="Primeira Correção" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Concluído 1ª Correção:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{((atual.qtPrimeiraCorrecao*100)/(atual.qtTotalRespostas))}%" title="Andamento da primeira correção" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Segunda Correção:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.qtSegundaCorrecao}" title="Segunda Correção" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Concluído 2ª Correção:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{((atual.qtSegundaCorrecao*100)/(atual.qtTotalRespostas))}%" title="Andamento da segunda correção"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Discrepâncias:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.qtTotalDiscrepancias}" title="Discrepâncias feitas" />
            </h:column>
            
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
