    <h:panelGrid columns="2">
        <h:outputLabel value="Corretor: " styleClass="lblBoldVermelhoMedio" />
        <h:outputLabel value="#{RelatorioDetalhado.correcaoSelecionada.idColaborador.nrCpf.nmPessoa}" styleClass="lblBoldAzul"  />
    </h:panelGrid>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nota: " styleClass="lblBoldAzulMedio" />
        <h:outputLabel value="#{RelatorioDetalhado.correcaoSelecionada.nrNota}" styleClass="lblBoldAzul"  >
            <f:convertNumber maxFractionDigits="2" />
        </h:outputLabel>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{RelatorioDetalhado.categoriasCorrecao}" var="atual2" border="0" headerClass="TituloTabelaPequena" rowClasses="LinhaPar,LinhaImpar" >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Categoria:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual2.nmCategoriaCriterio}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Perda:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual2.nrPerdaTotal}"><f:convertNumber maxFractionDigits="2" /></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Máximo:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual2.nrValorMaximo}"><f:convertNumber maxFractionDigits="2" /></h:outputLabel>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{RelatorioDetalhado.criteriosJacorrigidos}" var="atual" border="0" headerClass="TituloTabelaPequena" rowClasses="LinhaPar,LinhaImpar" >
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Linha:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrLinha}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Critério:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nmCriterio}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Perda:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrValor}"><f:convertNumber maxFractionDigits="2" /></h:outputLabel>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
