<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets" 
              xmlns:f="http://java.sun.com/jsf/core" >
    <h:panelGrid columns="1">
        <h:outputLabel styleClass="lblBoldAzul" value="Correção Detalhada:"/>
    </h:panelGrid>
    <h:panelGrid columns="1">
        <h:dataTable value="#{RelatorioDetalhado.gridConfereDiscrepancia}" var="atual" border="0" cellpadding="10" cellspacing="10" rowClasses="linhasimpares, linhaspares" headerClass="TituloTabelaVariavel"  >
            
            
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Resposta:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.idResposta}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Primeira Nota:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrNota1}">
                    <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Segunda Nota:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrNota2 }">
                    <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Diferença:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrDiferenca}">
                    <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Nota Discrepância:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrNotaDiscrepancia}">
                    <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel  value="Nota Final:"/></f:facet>
                <h:outputLabel styleClass="digita" value="#{atual.nrNotaFinal}">
                    <f:convertNumber maxFractionDigits="2" pattern="#0.00"/>
                </h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Mandadr para Discrepancia"/></f:facet>
                <h:commandLink value="Discrepancia" action="#{RelatorioDetalhado.mandarDiscrepancia(atual.idResposta)}"/>
            </h:column>
            
        </h:dataTable>
    </h:panelGrid>
</h:panelGroup>
