<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:panelGroup xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" rendered="#{!CorrecaoController.erroBuscarInformacoesProibirCorrecao}">

    <h:panelGrid  columns="5" rendered="#{!CorrecaoController.erroBuscarInformacoesProibirCorrecao}" cellpadding="4" >
        <h:panelGrid  columns="2" >
            <h:outputLabel value="Provas corrigidas: " styleClass="lblBoldAzulPequeno" />
            <h:outputLabel value="#{CorrecaoController.quantidadeProvasCorrigidas}" styleClass="lblBoldVermelho" />
        </h:panelGrid>
        <h:panelGrid  columns="1" >
            <h:outputLabel value=" / " />
        </h:panelGrid>
        <h:panelGrid  columns="2" >
            <h:outputLabel value="Nota do candidato atual: " styleClass="lblBoldAzulPequeno" />
            <h:outputLabel value="#{CorrecaoController.notaParcial}" styleClass="lblBoldVermelho" id="lblInformacaoPontuacaoCabecalho" />
        </h:panelGrid>
    </h:panelGrid>
</h:panelGroup>
